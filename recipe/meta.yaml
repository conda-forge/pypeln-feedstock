{% set name = "pypeln" %}
{% set version = "0.4.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4856e7990d979e51a8a80c9bddb5dda37d9ddbfe6320df3d2b05f8a82c5eaa0d

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python <3.9
    - poetry
  run:
    - python <3.9
    - typing-extensions
    - dataclasses
    - stopit >=1.1.2,<2.0.0

test:
  imports:
    - pypeln
    - pypeln.process
    - pypeln.process.api
    - pypeln.sync
    - pypeln.sync.api
    - pypeln.task
    - pypeln.task.api
    - pypeln.thread
    - pypeln.thread.api
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://cgarciae.github.io/pypeln
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Concurrent data pipelines in Python

extra:
  recipe-maintainers:
    - pinin4fjords
