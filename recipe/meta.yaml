{% set name = "pypeln" %}
{% set version = "0.4.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1aa19aba039d2c5da86d41c7786eeb46b0f8245cbd5063bb76d46e1a5ad064ac

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python <3.9
    - poetry
  run:
    - python <3.9
    - typing-extensions
    - dataclasses
    - stopit >=1.1.2,<2.0.0

test:
  imports:
    - pypeln
    - pypeln.process
    - pypeln.process.api
    - pypeln.sync
    - pypeln.sync.api
    - pypeln.task
    - pypeln.task.api
    - pypeln.thread
    - pypeln.thread.api
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://cgarciae.github.io/pypeln
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Concurrent data pipelines in Python

extra:
  recipe-maintainers:
    - pinin4fjords
